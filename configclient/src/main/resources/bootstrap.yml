server:
  port: 8000
spring:
  application:
    name: configclient
  cloud:
    config:
      name: ${spring.application.name}
      fail-fast: true
      username: config
      password: config
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: configserver
    bus:
      enabled: true
  rabbitmq:
    host: localhost
    port: 5672

logging:
  level:
    root: info
  file: zzz/logfile/${spring.application.name}.log

management:
  endpoints:
    web:
      exposure:
        include: "*"
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka
