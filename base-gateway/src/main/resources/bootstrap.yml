server:
  port: 7003
spring:
  application:
    name: gateway
  cloud:
#    config:
#      name: ${spring.application.name}
#      fail-fast: true
#      username: config
#      password: config
#      profile: dev
#      label: master
#      discovery:
#        enabled: true
#        service-id: configserver
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user
          uri: lb://goods
          predicates:
            - Path=/goods/{segmen}/**
#            - Query=test,bar
          filters:
            - AddRequestParameter=test,bar-{segmen}
            - MapRequestHeader=h1,h2


logging:
  level:
    root: info
  file: zzz/logfile/${spring.application.name}.log

management:
  endpoints:
    web:
      exposure:
        include: "*"

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          strategy: THREAD
          thread:
            timeoutInMilliseconds: 1000