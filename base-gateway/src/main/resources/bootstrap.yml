server:
  port: 7300
spring:
  application:
    name: gateway
  cloud:
#    config:
#      name: ${spring.application.name}
#      fail-fast: true
#      username: config
#      password: config
#      profile: dev
#      label: master
#      discovery:
#        enabled: true
